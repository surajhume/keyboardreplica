<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Laptop Keyboard</title>
</head>
<body>
    <div class="container">
    <div class="container1">
        <div class="row row1">
            <button class="btn ESC">ESC</button>
            <button class="btn"><i class="fas fa-volume-mute"></i><span>F1</span></button>
            <button class="btn"><i class="fas fa-volume-down"></i><span>F2</span></button>
            <button class="btn"><i class="fas fa-volume-up"></i><span>F3</span></button>
            <button class="btn F4"><i class="fas fa-microphone-slash"></i><span>F4</span></button>
            <button class="btn"><i class="fas fa-fan"></i><span>F5</span></button>
            <button class="btn"><i class="fal fa-times-square"></i><span>F6</span></button>
            <button class="btn"><i class="far fa-sun"></i><span>F7</span></button>
            <button class="btn F8"><i class="fas fa-sun"></i><span>F8</span></button>
            <button class="btn"><i class="far fa-square"></i><span>F9</span></button>
            <button class="btn"><i class="fas fa-border-style"></i><span>F10</span></button>
            <button class="btn"><i class="fas fa-bed"></i><span>F11</span></button>
            <button class="btn"><i class="fas fa-plane"></i><span>F12</span></button>
        </div>
        <div class="row row2">
            <button class="btn"><span>~</span>`</button>
            <button class="btn"><span>!</span>1</button>
            <button class="btn"><span>@</span>2</button>
            <button class="btn"><span>#</span>3</button>
            <button class="btn"><span>$</span>4</button>
            <button class="btn"><span>%</span>5</button>
            <button class="btn"><span>^</span>6</button>
            <button class="btn"><span>&</span>7</button>
            <button class="btn"><span>*</span>8</button>
            <button class="btn"><span>(</span>9</button>
            <button class="btn"><span>)</span>0</button>
            <button class="btn"><span>-</span>-</button>
            <button class="btn"><span>+</span>=</button>
            <button class="btn backsp"><------</button>
        </div>
        <div class="row row3">
            <button class="btn TAB">TAB</button>
            <button class="btn">Q</button>
            <button class="btn">W</button>
            <button class="btn">E</button>
            <button class="btn">R</button>
            <button class="btn">T</button>
            <button class="btn">Y</button>
            <button class="btn">U</button>
            <button class="btn">I</button>
            <button class="btn">O</button>
            <button class="btn">P</button>
            <button class="btn">[ <span>{</span></button>
            <button class="btn">] <span>}</span></button>
            <button class="btn SLASH">\ <span>|</span></button>
            
        </div>
        <div class="row row4">
            <button class="btn CAPS">CAPS</button>
            <button class="btn">A</button>
            <button class="btn">S</button>
            <button class="btn">D</button>
            <button class="btn">F</button>
            <button class="btn">G</button>
            <button class="btn">H</button>
            <button class="btn">J</button>
            <button class="btn">K</button>
            <button class="btn">L</button>
            <button class="btn">; <span>:</span></button>
            <button class="btn">' <span>"</span></button>
            <button class="btn ENTER">ENTER</button>
            
        </div>
        <div class="row row5">
            <button class="btn LSHIFT">SHIFT <i class="fas fa-sort-alpha-up-alt"></i></button>
            <button class="btn">Z</button>
            <button class="btn">X</button>
            <button class="btn">C</button>
            <button class="btn">V</button>
            <button class="btn">B</button>
            <button class="btn">N</button>
            <button class="btn">M</button>
            <button class="btn">, <span><</span></button>
            <button class="btn">. <span>></span></button>
            <button class="btn">/ <span>?</span></button>
            <button class="btn RSHIFT">SHIFT<i class="fas fa-sort-alpha-up-alt"></i></button>
            
        </div>
        <div class="row row6">
            <button class="btn LCTRL">CTRL</button>
            <button class="btn FN">FN</button>
            <button class="btn"><i class="fab fa-windows"></i></button>
            <button class="btn">ALT</button>
            <button class="btn SPACE">__________</button>
            <button class="btn">ALT</button>
            <button class="btn">FN</button>
            <button class="btn RCTRL">CTRL</button>
             <!-- ARROW BUTTONS  -->
             <div class="arrow">
                <div class="upper">
                <button class="btn"><i class="fas fa-caret-up"></i></button>
            </div>
            <div class="lower">
                <button class="btn"><i class="fas fa-caret-left"></i></button><button class="btn"><i class="fas fa-sort-down"></i></button><button class="btn"><i class="fas fa-caret-right"></i></button>
            </div>
            </div>
    </div>
</div>
    <div class="container2">
        <div class="row row1">
            <button class="btn"><u>DELETE</u><span>INSERT</span></button>
            <button class="btn"><u>PAUSE</u><span>BREAK</span></button>
            <button class="btn"><u>PRTSc</u><span>SysRq</span></button>
            <button class="btn"><u>HOME</u><span>END</span></button>
        </div>
        <div class="row row2">
            <button class="btn">Num Lk</button>
            <button class="btn">/</button>
            <button class="btn">*</button>
            <button class="btn">-</button>
        </div>
        <div class="row row3">
            <button class="btn">7 <span>Home</span></button>
            <button class="btn">8 <span><i class="fas fa-caret-up"></i></span></button>
            <button class="btn">9 <span>PgUp</span></button>
            <button class="btn ADD">+</button>
        </div>
        <div class="row row4">
            <button class="btn">4 <span><i class="fas fa-caret-left"></i></span></button>
            <button class="btn">5 <span>&nbsp;</span></button>
            <button class="btn">6 <span><i class="fas fa-caret-right"></i></span></button>
        </div>
        <div class="row row5">
            <button class="btn">1 <span>End</span></button>
            <button class="btn">2 <span><i class="fas fa-sort-down"></i></span></button>
            <button class="btn">3 <span>PgDN</span></button>
            <button class="btn LENTER">ENTER</button>
        </div>
        <div class="row row6">
           
            <button class="btn ZERO">0 <span>INSERT</span></button>
            <button class="btn">. <span>DELETE</span></button>
        </div>
        
    </div>
</div>
</body>
</html>
